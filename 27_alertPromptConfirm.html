<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prompt Alert Confirm</title>
</head>
<body>
    <script>
        alert("Hi Good morning")
        let a=prompt("Enter a num","567")  //567 is defalut

        alert("type of a is " + (typeof a))
        // document.write(a)          //will print on screen
        let b= confirm("Click ok or cancle")
        if(b)
            document.write("You clicked ok")
        else
            document.write("You clicked cancle")
    </script>
</body>
</html>
