<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button>Click</button>
    </div>

    <script>
        let a = document.querySelector(".container button")
        a.addEventListener("click", function(){
            a.style.color = "red"
        })
    </script>
</body>
</html>
